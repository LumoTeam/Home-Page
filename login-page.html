<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Microsoft YaHei:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Microsoft YaHei UI:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <img
        class="login-section-icon"
        alt=""
        src="./public/login-section@2x.png"
      />

      <div class="footer1">
        <div class="footer-bg1"></div>
        <div class="bootam-line-text1">
          <div class="back-to-top2">
            <div class="back-to-top3">Back to Top</div>
            <img class="back-to-top-item" alt="" src="./public/arrow-1.svg" />
          </div>
          <div class="copyright-2024-container1">
            <span class="copyright-20241">Copyright © 2024 </span>
            <span>LUMO Team</span>
          </div>
          <img
            class="line-10-stroke"
            alt=""
            src="./public/line-10-stroke.svg"
          />
        </div>
        <div class="left-side1">
          <div class="sm-icons1">
            <img
              class="youtube-logo-icon1"
              alt=""
              src="./public/youtube-logo@2x.png"
            />

            <img
              class="instagram-logo-icon1"
              alt=""
              src="./public/instagram-logo@2x.png"
            />

            <img
              class="tiktok-logo-icon1"
              alt=""
              src="./public/tiktok-logo@2x.png"
            />

            <img class="discord-icon1" alt="" src="./public/discord@2x.png" />
          </div>
          <img class="logo-icon2" alt="" src="./public/logo.svg" />

          <div class="we-dont-need1">
            We don’t need the best, we make the best
          </div>
        </div>
        <div class="right-side1">
          <div class="links1">
            <div class="home2">Home</div>
            <div class="contact-us4">Contact Us</div>
            <div class="privacy-policy1">Privacy Policy</div>
            <div class="terms-agreements1">Terms & Agreements</div>
          </div>
          <div class="email6">
            <div class="email7"></div>
            <div class="email8">Email Address</div>
            <div class="subscribe-to-our1">Subscribe to our emails</div>
            <img class="email-item" alt="" src="./public/arrow-2.svg" />
          </div>
        </div>
        <img class="divider-icon1" alt="" src="./public/divider.svg" />
      </div>
      <div class="box">
        <div class="box-child"></div>
        <img class="rectangle-icon" alt="" src="./public/rectangle@2x.png" />

        <b class="login1">Login</b>
        <div class="email9">
          <div class="email-inner"></div>
          <div class="enter-your-email">Enter your Email</div>
          <div class="password">Email</div>
          <img class="email-icon" alt="" src="./public/email.svg" />
        </div>
        <div class="pass">
          <div class="pass-child"></div>
          <div class="enter-your-password">Enter Your Password</div>
          <div class="password">Password</div>
          <img class="vector-icon10" alt="" src="./public/vector.svg" />
        </div>
        <div class="rem-pass">
          <div class="remember-me">Remember me</div>
          <div class="forget-password">Forget Password?</div>
          <div class="rem-pass-child"></div>
        </div>
        <div class="login-button">
          <div class="login-button-child"></div>
          <b class="login2">Login</b>
        </div>
        <div class="line3">
          <img class="line-child" alt="" src="./public/line-11.svg" />

          <div class="or">or</div>
        </div>
        <div class="last">
          <img class="google-icon" alt="" src="./public/google@2x.png" />

          <img class="faceebook-icon" alt="" src="./public/faceebook.svg" />
        </div>
      </div>
      <div class="nev1">
        <div class="nev-bg1"></div>
        <div class="login3">LOGIN</div>
        <div class="contact-us5">CONTACT US</div>
        <div class="home3">HOME</div>
        <img class="logo-icon3" alt="" src="./public/logo.svg" />
      </div>
    </div>
  </body>
</html>
